
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="matrix-styles.css">
    </head>
    <body>
        <h1>Matriz de botones</h1>
        <div id="button-container">

        </div>

        <input type="checkbox" id="showLossValues" autocomplete="off"/>
        <label for="showLossValues">Marcar valores de pérdida</label>

        <div class="informacion">
            <div>
                <h3>Leyenda</h3>
                <button class="alive">Número sin marcar</button>
                <button class="eliminated" style="font-weight: bold">Número marcado (clic izquierdo)</button>
                <button class="my-numbers">Mis números (clic derecho)</button>

                <h3>Puntuación</h3>
                <div class="puntuacion">
                    <button class="fifty-five-highlight">7 puntos negativos</button>
                    <button class="palindromic-highlight">5 puntos negativos</button>
                    <button class="ten-multiples-highlight">3 puntos negativos</button>
                    <button class="five-multiples-highlight">2 puntos negativos</button>
                    <button class="basic-highlight">1 punto negativo</button>
                </div>
            </div>
            <div>
                <p>Esta matriz es un apoyo para el juego de mesa "6 nimmt!"</p>

                <img src="https://cf.geekdo-images.com/JFhLVSRFQ2mtWRNHgbZ3Wg__imagepage/img/pPJsr66A__xc_QmZDbBNsfEWl1I=/fit-in/900x600/filters:no_upscale():strip_icc()/pic2602138.jpg" height="260"/>
            </div>
        </div>
        <script src="matrix-behaviour.js"></script>
    </body>
</html>
